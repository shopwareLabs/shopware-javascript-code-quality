name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  biome:
    name: Biome
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v5

        - name: Setup Biome
          uses: biomejs/setup-biome@v2
          with:
            version: latest

        - name: Run Biome
          run: biome ci .

  test:
    name: Vitest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run -r test
